<!DOCTYPE html>
<html>
<head>
	<title>Adding image via JS</title>
</head>
<body>

<button id="button"></button>

<script type="text/javascript">
    var buttons = document.getElementById("button");
    buttons.innerHTML = '<img src="https://static.ok.co.uk/media/images/ok-default.jpg" />';
</script>
</body>
</html>
